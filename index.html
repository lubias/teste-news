<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/teste-news/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline News - Breaking News & Updates</title>
    <meta name="description"
      content="Stay informed with the latest breaking news, top stories, and trending articles from around the world.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        :root {
            --primary-color: #0f172a;
            --secondary-color: #1e293b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius-sm: 6px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
            min-height: 100vh;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            margin: 0 auto;
            padding: 0 1.5rem;
            max-width: 1280px;
        }

        /* Header */
        .header {
            background: var(--gradient-dark);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
            opacity: 0.8;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            gap: 2rem;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }

        .logo p {
            font-size: 1.125rem;
            opacity: 0.8;
            font-weight: 400;
            color: #cbd5e1;
        }

        .search-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 1.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(20px);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Navigation */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            padding: 1.25rem 0;
            justify-content: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.875rem 1.75rem;
            border-radius: var(--radius);
            transition: var(--transition);
            position: relative;
            font-size: 0.95rem;
            letter-spacing: -0.01em;
        }

        .nav-link:hover {
            color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-1px);
        }

        .nav-link.active {
            color: white;
            background: var(--gradient-primary);
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main {
            padding: 3rem 0;
            min-height: 70vh;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            align-items: start;
        }

        .content-area {
            min-width: 0;
        }

        /* Weather Sidebar */
        .weather-sidebar {
            position: sticky;
            top: 2rem;
        }

        .weather-widget {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
        }

        .weather-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .weather-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .weather-content {
            padding: 2rem;
        }

        .weather-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
        }

        .mini-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-light);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .weather-current {
            text-align: center;
            margin-bottom: 2rem;
        }

        .weather-temp {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .weather-desc {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .weather-wind {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5rem 0;
            color: var(--text-light);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(380px, 100%), 1fr));
            gap: 2rem;
            width: 100%;
            overflow: hidden;
        }

        /* News Cards */
        .news-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            height: 520px;
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .news-card:not(:has(.news-image)) {
            height: 400px;
        }

        .news-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius-lg);
            padding: 1px;
            background: linear-gradient(135deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: var(--transition);
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(59, 130, 246, 0.1);
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .news-image {
            position: relative;
            height: 220px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .news-card:hover .news-image img {
            transform: scale(1.05);
        }

        .news-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .news-card:not(:has(.news-image)) .news-content {
            padding: 2.5rem 2rem;
        }

        .news-title {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            letter-spacing: -0.02em;
            height: 3.6rem;
        }

        .news-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
            height: 4.8rem;
            flex-grow: 1;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            margin-top: auto;
        }

        .news-author {
            color: var(--text-light);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .news-date {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .news-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.1);
            cursor: pointer;
            pointer-events: auto;
            position: relative;
            z-index: 1;
        }

        .news-link:hover {
            color: white;
            background: var(--accent-color);
            transform: translateX(4px);
            border-color: var(--accent-color);
            box-shadow: var(--shadow);
        }

        /* Search Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .search-modal-content {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 600px;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-80px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .search-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-modal-header h2 {
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition-fast);
            padding: 0.5rem;
            border-radius: var(--radius);
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .search-modal-body {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: var(--bg-card);
        }

        .search-submit-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }

        .search-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Footer */
        .footer {
            background: var(--gradient-dark);
            color: white;
            text-align: center;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
            margin-top: 4rem;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            opacity: 0.8;
        }

        .footer p {
            position: relative;
            z-index: 1;
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
            margin: 0;
        }

        /* Error States */
        .error-message {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            margin: 2rem 0;
            border: 2px dashed var(--border-color);
        }

        .error-message h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .error-message p {
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .retry-btn {
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:nth-child(2) { animation-delay: 0.1s; }
        .news-card:nth-child(3) { animation-delay: 0.2s; }
        .news-card:nth-child(4) { animation-delay: 0.3s; }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr 300px;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header {
                padding: 2rem 0;
            }

            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .logo h1 {
                font-size: 2.25rem;
            }

            .logo p {
                font-size: 1rem;
            }

            .nav-list {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
                padding: 1rem 0;
            }

            .nav-link {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .weather-sidebar {
                order: -1;
                position: static;
            }
            
            .weather-widget {
                margin-bottom: 2rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .news-card {
                height: auto;
                min-height: 450px;
            }

            .news-content {
                padding: 1.5rem;
            }

            .news-title {
                font-size: 1.25rem;
                height: auto;
            }

            .news-description {
                height: auto;
            }

            .search-modal-content {
                margin: 1rem;
                padding: 2rem;
                width: auto;
            }

            .search-modal-body {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem 0;
            }

            .logo h1 {
                font-size: 1.875rem;
            }

            .search-btn {
                padding: 0.875rem 1.25rem;
                font-size: 0.875rem;
            }

            .nav-link {
                padding: 0.625rem 1rem;
                font-size: 0.8125rem;
            }

            .news-content {
                padding: 1.25rem;
            }

            .news-title {
                font-size: 1.125rem;
            }

            .search-modal-content {
                padding: 1.5rem;
            }

            .search-modal-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <h1>Skyline News</h1>
              <p>Your Global News Destination</p>
            </div>
            <button id="searchBtn" class="search-btn" aria-label="Open search">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              Search Stories
            </button>
          </div>
        </div>
      </header>

      <!-- Navigation -->
      <nav class="nav">
        <div class="container">
          <ul class="nav-list" role="tablist">
            <li><a href="#" class="nav-link active" data-category="mostViewed"
                role="tab">📊 Most Viewed</a></li>
            <li><a href="#" class="nav-link" data-category="mostShared"
                role="tab">🔄 Most Shared</a></li>
            <li><a href="#" class="nav-link" data-category="search"
                role="tab">🔥 Top Stories</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main">
        <div class="container">
          <div class="main-layout">
            <!-- Content Area -->
            <div class="content-area">
              <!-- Loading State -->
              <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading news...</p>
              </div>

              <!-- News Grid -->
              <div id="newsGrid" class="news-grid">
                <!-- News cards will be inserted here -->
              </div>
            </div>

            <!-- Weather Sidebar -->
            <aside class="weather-sidebar">
              <div class="weather-widget">
                <div class="weather-header">
                  <h3>🌤️ New York Weather</h3>
                </div>
                <div id="weatherContent" class="weather-content">
                  <div class="weather-loading">
                    <div class="mini-spinner"></div>
                    <p>Loading weather...</p>
                  </div>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <p>&copy; 2025 Skyline News</p>
          <p>Powered by The New York Times API and
            OpenWeatherMap API</p>
        </div>
      </footer>
    </div>

    <!-- Search Modal -->
    <div id="searchModal" class="search-modal">
      <div class="search-modal-content">
        <div class="search-modal-header">
          <h2>🔍 Search News</h2>
          <button id="closeSearchBtn" class="close-btn"
            aria-label="Close search">&times;</button>
        </div>
        <div class="search-modal-body">
          <input type="text" id="searchInput"
            placeholder="Search for news, topics, or keywords..."
            class="search-input" autocomplete="off">
          <button id="performSearch" class="search-submit-btn">Search</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
    <script>
      // Initialize body opacity when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.opacity = '1';
      });
    </script>
  </body>
</html>
